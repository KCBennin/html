<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/orbit-style.css">
        <script src="javascript/orbiting.js"></script>
        <script src="app.js"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    </head>
    <body>

        <div id="space">
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>  
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
        </div>

        <div id="sun"></div>
        <div id="earth"></div>
        <br><br><br><br>

        <div id="earth1"></div>
        <div id="earth2"></div>
        <div id="earth3"></div>
        
        <button class="open-button" onclick="openForm()">WRITER</button>

        <div class="chat-popup" id="myForm">

            <form action="/submit" id="form" class="form-container">
                <h1>Arrive on Planet</h1>


                <textarea minlength="10" maxlength="11" placeholder="Which planet are you going to land on.." name="msg" id="text" 
                          cols="45" rows="3"  required></textarea>


                <input type="submit" value="Next" formaction="running.html">
                <input type="button" onclick="myFunction()" value="Delete">

                <input type="button" onclick="save()" value="Save">

                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>

        </div>  

        <script>
            function myFunction() {
                document.getElementById("form").reset();
            }
        </script>

        <script>
            function save() {
                var x = document.getElementById("text").value;
                document.getElementById("script").innerHTML = x;

            }
        </script>

        <p id="script"></p>


    </body>
</html>

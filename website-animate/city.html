<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/city-style.css">
        <script src="app.js"></script>
        
         <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
    </head>

    <body>
        <div class="bg">
            <img src="img/lambo.png" class="car">

            <img src="img/ufo.png" class="ufo">

        </div>

        <button class="open-button" onclick="openForm()">WRITER</button>

        <div class="chat-popup" id="myForm">


            <form action="/submit" id="form" class="form-container">
                <h1>CITY LIGHTS</h1>


                <textarea placeholder="What is your misssion.." name="msg" id="text" 
                          cols="45" rows="3" required></textarea>


                <input type="submit" value="Next" formaction="orbit.html">
                <input type="button" onclick="myFunction()" value="Delete">

                <input type="button" onclick="save()" value="Save">

                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>

            <div>
                <audio controls autoplay>
                    <source src="distant.mp3" type="audio/mpeg">
                </audio>
            </div>


            <select id="voiceselection"></select> 

            <input 
                onclick="responsiveVoice.speak($('#text').val(), $('#voiceselection').val());" 
                type="button" 
                value="Play" 
                />

        </div>  

        <script>
            function myFunction() {
                document.getElementById("form").reset();
            }
        </script>

        <script>
            function save() {
                var x = document.getElementById("text").value;
                document.getElementById("script").innerHTML = x;

            }
        </script>

        <p id="script"></p>


    </body>




</html>

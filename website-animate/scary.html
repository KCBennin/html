<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/scary-style.css">
        <script src="app.js"></script>

        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
         <script src="app.js"></script>
        
    </head>
    
    <body>
        <div class="pump">
            <div class="strips">
                <div class="stripsInner"></div>
            </div>
            <div class="eyes">
                <span class="left-eye"></span>
                <span class="right-eye"></span>
            </div>


            <div class="nose"></div>
            <div class="simle">
                <div class="teath"></div>
                <div class="teath-bottom"></div>
            </div>
        </div>

        <button class="open-button" onclick="openForm()">WRITER</button>

        <div class="chat-popup" id="myForm">


            <form action="/submit" id="form" class="form-container">
                <h1>Beginning</h1>


                <textarea minlength="10" maxlength="200" placeholder="What is your misssion.." name="msg" id="text" 
                          cols="45" rows="3"  required></textarea>


                <input type="submit" value="Teleport" formaction="teleport.html">
                <input type="submit" value="Wormhole" formaction="wormhole.html">
                <input type="button" onclick="myFunction()" value="Delete">

                <input type="button" onclick="save()" value="Save">

                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>

            <select id="voiceselection"></select> 

            <input 
                onclick="responsiveVoice.speak($('#text').val(), $('#voiceselection').val());" 
                type="button" 
                value="Play" 
                />

        </div>  

        <script>
            function myFunction() {
                document.getElementById("form").reset();
            }
        </script>

        <script>
            function save() {
                var x = document.getElementById("text").value;
                document.getElementById("script").innerHTML = x;

            }
        </script>


        <script>
            //Populate voice selection dropdown
            var voicelist = responsiveVoice.getVoices();
            var vselect = $("#voiceselection");
            $.each(voicelist, function () {
                vselect.append($("<option />").val(this.name).text(this.name));
            });
        </script>    


        <script>

            $(function ()
            {
                $("#form").validate(
                        {
                            msg:
                                    {
                                        required: true,
                                        minlength: 10
                                    }

                        });
            });
        </script>

        <p id="script"></p>



    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="wormhole-style.css">
         <script src="app.js"></script>
         <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
         
    </head>
    
    <body>
        <div class="wrap"> 
        <div class='spiralContainer'><div class='spiral'></div></div>
        <div class='spiralContainer'><div class='ufo'></div></div>
        
        </div>
        
        <button class="open-button" onclick="openForm()">WRITER</button>

        <div class="chat-popup" id="myForm">


            <form action="/submit" id="form" class="form-container">
                <h1>Beginning</h1>


                <textarea minlength="10" maxlength="200" placeholder="What is your misssion.." name="msg" id="text" 
                          cols="45" rows="3"  required></textarea>


                <input type="submit" value="Next" formaction="orbit.html">
                <input type="button" onclick="myFunction()" value="Delete">

                <input type="button" onclick="save()" value="Save">

                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>

        </div>  

        <script>
            function myFunction() {
                document.getElementById("form").reset();
            }
        </script>

        <script>
            function save() {
                var x = document.getElementById("text").value;
                document.getElementById("script").innerHTML = x;

            }
        </script>


        <script>
            //Populate voice selection dropdown
            var voicelist = responsiveVoice.getVoices();
            var vselect = $("#voiceselection");
            $.each(voicelist, function () {
                vselect.append($("<option />").val(this.name).text(this.name));
            });
        </script>    


        <script>

            $(function ()
            {
                $("#form").validate(
                        {
                            msg:
                                    {
                                        required: true,
                                        minlength: 10
                                    }

                        });
            });
        </script>

        <p id="script"></p>

         
        
    </body>
    
</html>

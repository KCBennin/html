<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles/space-style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet">
        <script src="app.js"></script>

        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    </head>

    <body>
        
        
        
        <div class="scene">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            <span class="cloud cloud1"><i class="fa fa-cloud" aria-hidden="true"></i></span>
            <span class="cloud cloud2"><i class="fa fa-cloud" aria-hidden="true"></i></span>
            <span class="cloud cloud3"><i class="fa fa-cloud" aria-hidden="true"></i></span>
        </div>

        <button class="open-button" onclick="openForm()">WRITER</button>

        <div class="chat-popup" id="myForm">


            <form action="/submit" id="form" class="form-container">
                <h1>Beginning</h1>


                <textarea minlength="10" maxlength="120" placeholder="What is your misssion.." name="msg" id="text" 
                          cols="45" rows="3"  required></textarea>


                <input type="submit" value="Next" formaction="orbit.html">
                <input type="button" onclick="myFunction()" value="Delete">

                <input type="button" onclick="save()" value="Save">

                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>

            <select id="voiceselection"></select> 

            <input 
                onclick="responsiveVoice.speak($('#text').val(), $('#voiceselection').val());" 
                type="button" 
                value="Play" 
                />

            <div>
                <audio controls autoplay>
                    <source src="distant.mp3" type="audio/mpeg">
                </audio>
            </div>

        </div>
        
        <div>
           <a href="teleport.html" class="button">TELEPORT</a>
        </div>
        
        <button onclick="goBack()">BACK</button>

        <script>
            function myFunction() {
                document.getElementById("form").reset();
            }
        </script>

        <script>
            function save() {
                var x = document.getElementById("text").value;
                document.getElementById("script").innerHTML = x;

            }
        </script>


        <script>
            //Populate voice selection dropdown
            var voicelist = responsiveVoice.getVoices();
            var vselect = $("#voiceselection");
            $.each(voicelist, function () {
                vselect.append($("<option />").val(this.name).text(this.name));
            });
        </script>    


        <script>

            $(function ()
            {
                $("#form").validate(
                        {
                            msg:
                                    {
                                        required: true,
                                        minlength: 50
                                    }

                        });
            });
        </script>

        <p id="script"></p>



    </body>
</html>
